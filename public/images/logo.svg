<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with subtle gradient -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" opacity="0.1"/>

  <!-- Main code bracket / terminal shape -->
  <path d="M30 25 L20 50 L30 75" stroke="url(#bracketGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
  <path d="M70 25 L80 50 L70 75" stroke="url(#bracketGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

  <!-- Center slash / cursor -->
  <path d="M45 30 L55 70" stroke="url(#logoGradient)" stroke-width="5" stroke-linecap="round" filter="url(#glow)"/>

  <!-- Code dots representing building blocks -->
  <circle cx="50" cy="18" r="3" fill="#3b82f6" opacity="0.8"/>
  <circle cx="50" cy="82" r="3" fill="#8b5cf6" opacity="0.8"/>

  <!-- Small accent elements -->
  <rect x="22" y="48" width="4" height="4" rx="1" fill="#06b6d4" opacity="0.7"/>
  <rect x="74" y="48" width="4" height="4" rx="1" fill="#06b6d4" opacity="0.7"/>
</svg>